<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Form</title>

  <!--Design-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="/_sdk/element_sdk.js"></script>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Create account-->
  <div class="form-container">
   <div id="formSection">
    <h1 class="form-title" id="formTitle">Create Your Account</h1>
    <p class="form-subtitle">Fill in your details to get started</p>
    <form id="registrationForm">
     <div class="mb-3"><label for="fullName" class="form-label">Full Name</label> <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name">
     </div>
     <div class="mb-3"><label for="email" class="form-label">Email Address</label> <input type="email" class="form-control" id="email" required placeholder="your.email@example.com">
     </div>
     <div class="mb-3"><label for="gender" class="form-label">Gender</label> <select class="form-select" id="gender" required> <option value="">Select your gender</option> <option value="Male">Male</option> <option value="Female">Female</option> <option value="Other">Other</option> <option value="Prefer not to say">Prefer not to say</option> </select>
     </div>
     <div class="mb-3"><label for="contactNumber" class="form-label">Contact Number</label> <input type="tel" class="form-control" id="contactNumber" required placeholder="+1 (555) 123-4567">
     </div>
     <div class="mb-3"><label for="username" class="form-label">Username</label> <input type="text" class="form-control" id="username" required placeholder="Choose a username">
     </div>
     <div class="mb-3"><label for="password" class="form-label">Password</label> <input type="password" class="form-control" id="password" required placeholder="Create a strong password">
     </div><button type="submit" class="btn btn-submit" id="submitButton">Register Now</button>
    </form>
   </div>

   <!--Notification-->
   <div class="success-message" id="successMessage">
    <h2>âœ“</h2>
    <h3>Registration Successful!</h3>
    <p>Your account has been created successfully.</p>
   </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="confirmationModalLabel">Confirm Your Details</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
      <p class="mb-3">Please review your information before submitting:</p>
      <div class="detail-row">
       <div class="detail-label">
        Full Name
       </div>
       <div class="detail-value" id="confirmName"></div>
      </div>
      <div class="detail-row">
       <div class="detail-label">
        Email Address
       </div>
       <div class="detail-value" id="confirmEmail"></div>
      </div>
      <div class="detail-row">
       <div class="detail-label">
        Gender
       </div>
       <div class="detail-value" id="confirmGender"></div>
      </div>
      <div class="detail-row">
       <div class="detail-label">
        Contact Number
       </div>
       <div class="detail-value" id="confirmContact"></div>
      </div>
      <div class="detail-row">
       <div class="detail-label">
        Username
       </div>
       <div class="detail-value" id="confirmUsername"></div>
      </div>
      <div class="detail-row">
       <div class="detail-label">
        Password
       </div>
       <div class="detail-value" id="confirmPassword"></div>
      </div>
     </div>
     <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Edit Details</button> <button type="button" class="btn btn-confirm" id="confirmSubmit">Confirm &amp; Submit</button>
     </div>
    </div>
   </div>
  </div>

  </body>
</html>
